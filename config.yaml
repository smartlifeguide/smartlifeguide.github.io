# Global Configuration
site:
  base_url: "https://yourusername.github.io/passive_income_002/"
  title: "Tech & Life Guide"
  description: "Practical guides for technology, productivity, and modern living"
  languages:
    - ja
    - en

# Gemini API
gemini:
  model: "gemini-2.5-flash"
  max_output_tokens: 8192
  temperature: 0.7

# Article generation
articles:
  per_run: 2  # 1 JA + 1 EN per daily run
  min_words_ja: 2000
  min_words_en: 1500
  max_retries: 3

# SEO settings
seo:
  min_keyword_density: 0.01
  max_keyword_density: 0.03

# Affiliate settings
affiliate:
  amazon_associate_tag_ja: "your-tag-22"
  amazon_associate_tag_en: "your-tag-20"
  enabled: true

# Niche categories to target
niches:
  - "productivity tools"
  - "smart home devices"
  - "personal finance apps"
  - "health and wellness tech"
  - "remote work setup"

# Publishing
publishing:
  hugo_content_dir: "site/content"
  auto_commit: true
  branch: "main"
