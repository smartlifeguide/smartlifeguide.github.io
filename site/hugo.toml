baseURL = "https://smartlifeguide.github.io/"
title = "Smart Life Guide"
theme = "minimal-seo"

# Enable sitemap, RSS, robots.txt
enableRobotsTXT = true
enableGitInfo = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[sitemap]
  changefreq = "weekly"
  priority = 0.5

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[params]
  description = "Helping families save money, stay healthy, and make smarter choices for everyday life"
  author = "Smart Life Guide"
  # Google AdSense - replace with your publisher ID
  adsense_publisher_id = "ca-pub-XXXXXXXXXXXXXXXX"
  adsense_enabled = false
  # Google Analytics
  google_analytics = "G-406TH99LZT"
  # OGP
  og_image = "/images/og-default.png"

# Default language
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"
    title = "Smart Life Guide"
    [languages.en.params]
      description = "Helping families save money, stay healthy, and make smarter choices for everyday life"

  [languages.ja]
    languageName = "日本語"
    weight = 2
    contentDir = "content/ja"
    title = "スマートライフガイド"
    [languages.ja.params]
      description = "家電選び・節約術・健康管理・教育費など、毎日の暮らしに役立つ情報をお届けします"

[taxonomies]
  tag = "tags"
  category = "categories"

[languages.en.menu]
  [[languages.en.menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[languages.en.menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 2
  [[languages.en.menu.main]]
    name = "About"
    url = "/about/"
    weight = 3

[languages.ja.menu]
  [[languages.ja.menu.main]]
    name = "トップ"
    url = "/"
    weight = 1
  [[languages.ja.menu.main]]
    name = "カテゴリ"
    url = "/categories/"
    weight = 2
  [[languages.ja.menu.main]]
    name = "このサイトについて"
    url = "/about/"
    weight = 3
